<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Threads - Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <header>
        <!-- <img src="img/logo.png" style="height: 80px;" alt="Logo"> -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>
        </nav>
        <a href="/login.html">
            <button id="login">LOGIN</button>
        </a>
        
    </header>
    <section class="gallery-section">
        <h1>Recipe Gallery</h1>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="img/dish1.jpg" style="width:100%" alt="Recipe 1">
                <div class="text">Delicious Pasta</div>
            </div>

            <div class="mySlides fade">
                <img src="img/dish2.jpg" style="width:100%" alt="Recipe 2">
                <div class="text">Fresh Salad</div>
            </div>

            <div class="mySlides fade">
                <img src="img/dish3.jpg" style="width:100%" alt="Recipe 3">
                <div class="text">Yummy Dessert</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <script src="gallery.js"></script>
</body>

</html>
