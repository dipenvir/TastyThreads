<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Recipe</title>
    <link rel="stylesheet" href="newpost.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <header id="navbar"></header>

    <div class="container">
        <h1>Create a Recipe</h1>
        <form action="/posting" method="post" id="recipeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter recipe title">
            </div>
            <div class="form-group">
                <label for="time">Cooking Time</label>
                <input type="text" id="time" name="time" required placeholder="Enter total cooking time">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" required placeholder="List ingredients"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" required placeholder="Provide instructions"></textarea>
            </div>

            <!-- TAG SECTIONS -->
            <div id="tagsContainer">
                <div class="tag-section" id="categoryContainer">
                    <h3>Category : </h3>
                    <!-- Checkboxes will be populated here by JavaScript -->
                </div>

                <div class="tag-section" id="cuisineContainer">
                    <h3>Cuisine</h3>
                    <div class="custom-select">
                        <select id="cuisine" name="cuisine" required>
                            <option value="">Select Cuisine</option>
                            <!-- Options will be populated dynamically by JavaScript -->
                        </select>
                        <span class="custom-arrow"></span>
                    </div>
                </div>

                <div class="tag-section" id="mealTimeContainer">
                    <h3>Meal Time : </h3>

                    <!-- Checkboxes will be populated here by JavaScript -->

                </div>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button type="submit">Post Recipe</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="skeleton.js"></script>
    <script src="newpost.js"></script>
</body>

</html>
