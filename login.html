<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="login.css">

    <!-- Scripts -->
    <!-- AWS Cognito SDK -->
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>

    <script src="cognitoConfig.js"></script>



</head>

<body>
    <!-- NAVIGATION BAR -->
    <header id="navbar"></header>

    <div class="container">
        <!-- CREATING ACCOUNT -->
        <h1 id="register-head"><b>Create an Account</b></h1>
        <form onsubmit="event.preventDefault(); signUpUser();" id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="name" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit">Create Account</button>
        </form>

        <!-- LOG IN EXISTING ACCOUNT -->
        <h1 id="login-head">Login</h1>
        <form onsubmit="event.preventDefault(); loginUser();" id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="loginEmail" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="loginPassword" required placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Toggle Between Login and Signup -->
        <p id="toggle-message">
            Already have an account? <a href="#" id="toggle-login">Login</a>
            <br>
            Don't have an account? <a href="#" id="toggle-register">Create Account</a>
        </p>

        <button id="profile-btn">View Profile</button>

        <p id="message"></p> <!-- Display success/error messages -->
    </div>

    <!-- Link to your JavaScript file -->
    <script src="cognitoConfig.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>

</html>
