<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Recipe</title>
    <link rel="stylesheet" href="newpost.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <header id="navbar"></header>

    <div class="container">
        <h1>Create a Recipe</h1>
        <form action="/posting" method="post" id="recipeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter recipe title">
            </div>
            <div class="form-group">
                <label for="time">Cooking Time</label>
                <input type="text" id="time" name="time" required placeholder="Enter total cooking time">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" required placeholder="List ingredients"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" required placeholder="Provide instructions"></textarea>
            </div>

            <!-- TAG SECTIONS -->
            <div id="tagsContainer">
                <div class="tag-section" id="categoryContainer">
                    <h3>Category</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="category" value="Vegetarian"> Vegetarian</label>
                        <label><input type="checkbox" name="category" value="Vegan"> Vegan</label>
                        <label><input type="checkbox" name="category" value="Gluten-Free"> Gluten-Free</label>
                    </div>
                </div>

                <div class="tag-section" id="cuisineContainer">
                    <h3>Cuisine</h3>
                    <select id="cuisine" name="cuisine" required>
                        <option value="">Select Cuisine</option>
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Indian">Indian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Japanese">Japanese</option>
                        <option value="French">French</option>
                        <option value="Thai">Thai</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="American">American</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="tag-section" id="mealTimeContainer">
                    <h3>Meal Time</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="mealTime" value="Breakfast"> Breakfast</label>
                        <label><input type="checkbox" name="mealTime" value="Lunch"> Lunch</label>
                        <label><input type="checkbox" name="mealTime" value="Dinner"> Dinner</label>
                        <label><input type="checkbox" name="mealTime" value="Snack"> Snack</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button type="submit">Post Recipe</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="skeleton.js"></script>
    <script src="newpost.js"></script>
</body>

</html>
